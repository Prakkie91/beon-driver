<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Job Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" primary-bg">
  <!-- list of history records -->
  <ion-grid class="dark-list list-border">
    <ion-row class="primary-bg" *ngFor="let record of (records | async)?.jobOffers">
      <ion-col>
        <ion-row>
          <ion-col text-center>
            <h1 ion-text color="light">{{ record.advertiser }}</h1>

          </ion-col>
          <ion-col text-right class="job-status">
            <span ion-text color="gray">Status</span>
            <span ion-text color="light">{{ record.status }}</span>
            <div class="uppercase">
              <span ion-text color="light">{{ record.startDate.toLocaleDateString() }} - {{ record.campaignLength }} Months</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="light-bg padding-job">
          <ion-col>
            <span ion-text color="dark">{{record.campaignName}}</span>
            <br/>
            <span ion-text color="dark">{{record.placementArea}}</span>
          </ion-col>
          <ion-col>
            <span ion-text color="dark">{{record.totalAmount }} HKD</span>
          </ion-col>
        </ion-row>
        <ion-row class="light-bg">
          <ion-col text-center>
            <button ion-button block color="danger" (click)="reject(record.id)">Reject</button>
          </ion-col>
          <ion-col text-center>
            <button ion-button block color="secondary" (click)="accept(record.id)">Accept</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
