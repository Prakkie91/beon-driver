<div class="loading" *ngIf="loading">
  <img src="/assets/img/loader.svg" class="loading-img"/>
  <img class="loading-img-center" src="/assets/img/beon-logo-white.png" />
</div>
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="userBasicInfo" padding>
    <ion-list class="list-full-border">
      <ion-item class="item-divider">General</ion-item>
      <ion-item>
        <ion-label>Full Name</ion-label>
        <ion-input formControlName="name" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input formControlName="phone" type="text" ></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button color="secondary" (click)="save()">
      UPDATE
    </button>
  </form>
</ion-content>
