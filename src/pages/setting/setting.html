<div class="loading" *ngIf="loading">
  <img src="/assets/img/loader.svg" class="loading-img"/>
  <img class="loading-img-center" src="/assets/img/beon-logo-white.png" />
</div>
<ion-header>
    <div class="top-settings" padding>
        <span class="balance-label" ion-text color="light">Settings</span>
    </div>
</ion-header>

<ion-content class="bg-img-settings">

  <form [formGroup]="userBasicInfo"  text-center>
    <ion-list class="settings-list">
      <ion-item class="item-divider">General</ion-item>
      <ion-item>
        <ion-label>Full Name</ion-label>
        <ion-input formControlName="name" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input formControlName="phone" type="text" ></ion-input>
      </ion-item>

    </ion-list>
    <button class="settings-btn" ion-button color="secondary" (click)="save()">
      UPDATE
    </button>
  </form>
</ion-content>
