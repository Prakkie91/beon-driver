<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="userBasicInfo" padding>
    <ion-list class="list-full-border">
      <ion-item class="item-divider">General</ion-item>

      <ion-item>
        <ion-label>Account Active</ion-label>
        <ion-toggle checked="false" color="secondary"></ion-toggle>
      </ion-item>

      <ion-item class="item-divider">Basic</ion-item>

      <ion-item>
        <ion-label>Full Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input formControlName="phone" type="text" ></ion-input>
      </ion-item>

      <ion-item class="item-divider">Address</ion-item>

      <ion-item>
        <ion-label>Address</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>State</ion-label>
        <ion-input formControlName="email" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-input formControlName="phone" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Zip Code</ion-label>
        <ion-input formControlName="phone" type="text" ></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
