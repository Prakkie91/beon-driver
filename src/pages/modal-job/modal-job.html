<ion-header>

  <ion-navbar color="light" >
    <ion-title>Job Info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-2 text-center>
        <ion-icon name="pin" class="icon-job"></ion-icon>
        <div class="distance">{{ job.advertiser }}</div>
      </ion-col>
      <ion-col col-10>
        <h4>{{ job.advertiser }}</h4>
        <span>{{ job.status }}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2 text-center>
        <ion-icon name="ios-flag-outline" class="icon-job"></ion-icon>
        <div class="distance">{{ job.status }}</div>
      </ion-col>
      <ion-col col-10>
        <h4>{{ job.status }}</h4>
        <span>{{ job.status }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- buttons on bottom-->
  <ion-grid class="bottom-buttons">
    <ion-row>
      <ion-col col-5>
        <button  ion-button block color="danger"  (click)="close()">SKIP</button>
      </ion-col>
      <ion-col col-2 text-center class="remaining">
        <span>{{ remainingTime }}</span>
      </ion-col>
      <ion-col col-5>
        <button  ion-button block color="secondary"  (click)="accept()">SELECT</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
